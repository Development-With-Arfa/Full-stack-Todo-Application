[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
skip-string-normalization = false

[tool.isort]
profile = "black"
multi_line_output = 3
known_first_party = ["backend"]
known_third_party = ["fastapi", "sqlmodel", "uvicorn", "pytest", "pydantic", "asyncio", "sqlalchemy"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
max-complexity = 10